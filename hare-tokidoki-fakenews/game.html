<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>晴れときどきフェイクニュース：記事を見抜け！</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="card game-card">
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <div class="card-content">
        <h2>第<span id="question-number">1</span>問</h2>
        <div class="statement-container">
          <h3 id="article-title">タイトルがここに入ります</h3>
          <p id="statement">記事内容がここに入ります</p>
        </div>
        <div class="buttons-container">
          <button id="fact-btn" class="btn choice-btn fact-btn">これは本物の記事</button>
          <button id="rumor-btn" class="btn choice-btn rumor-btn">これはフェイクニュース</button>
        </div>
      </div>
    </div>

    <div id="verdict-widget" class="verdict-widget hidden">
      <div class="verdict-content">
        <div id="verdict-icon" class="verdict-icon"></div>
        <h3 id="verdict-text">正解！</h3>
        <p id="explanation"></p>
        <div class="verdict-buttons">
          <button id="reread-btn" class="btn secondary-btn">もう一度読む</button>
          <button id="next-btn" class="btn primary-btn">次の記事へ</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./scripts/data.js"></script>
  <script src="./scripts/game.js"></script>
</body>
</html>
